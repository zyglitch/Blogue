    <style>
        body {
            font-family: "SimSun", "宋体", serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-size: 24px; /* 增大字体 */
            color: black; /* 添加: 设置字体颜色为黑色 */
        }
        .top-1 a {
            font-size: 40px; /* 进一步增大标题字体 */
            text-decoration: none; /* 去除链接下划线 */
            color: black; /* 添加: 设置链接字体颜色为黑色 */
        }
        /* 添加: 设置导航链接样式 */
        .top-2 a {
            color: black;
            text-decoration: none;
            position: relative;
            padding: 5px 0;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        
        /* 添加: 为导航链接添加悬停动效 */
        .top-2 a::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: rgb(10, 7, 5);
            transition: width 0.3s ease;
        }
        
        .top-2 a:hover::before {
            width: 100%;
        }
        
        /* 添加: 左右布局样式 */
        .content-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
            margin: 20px 0;
        }
        
        .text-section {
            flex: 1;
            padding-right: 20px;
        }
        
        .image-section {
            flex: 1;
            text-align: center;
        }
        
        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        /* 响应式设计: 在小屏幕上改为垂直布局 */
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }
            
            .text-section {
                padding-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
