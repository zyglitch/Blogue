<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ARTICLE_TITLE}} - Sept3rd's Blog</title>
    <link rel="stylesheet" href="../css/page-style.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="nav-brand">
                <a href="../html/index.html">Sept3rd's Blog</a>
            </div>
            <div class="nav-links">
                <a href="../html/index.html">首页</a>
                <a href="../html/articles.html">文章</a>
                <a href="../html/about.html">关于</a>
            </div>
        </nav>

        <!-- 文章内容 -->
        <article class="article-content">
            <header class="article-header">
                <h1 class="article-title">{{ARTICLE_TITLE}}</h1>
                <div class="article-meta">
                    <span class="article-author">作者: {{ARTICLE_AUTHOR}}</span>
                    <span class="article-date">发布时间: {{ARTICLE_DATE_DISPLAY}}</span>
                    <span class="article-date-raw" style="display:none;">{{ARTICLE_DATE}}</span>
                    {{ARTICLE_TAGS}}
                </div>
                <div class="article-summary">
                    <p>{{ARTICLE_SUMMARY}}</p>
                </div>
            </header>
            
            <div class="article-body">
                {{ARTICLE_CONTENT}}
            </div>
        </article>

        <!-- 返回按钮 -->
        <div class="back-to-articles">
            <a href="../html/articles.html" class="back-btn">← 返回文章列表</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Sept3rd's Blog. All rights reserved.</p>
    </footer>
</body>
</html>
